version: '3'

services:
  sistema_botica_backend:
    container_name: app_sistema_botica_backend
    build: .
    ports:
      - "8090:8081"
    env_file:
      - .env.prod
    restart: always
    depends_on:
      - botica
    networks:
      - botica_network

  botica:
    container_name: db_botica_mysql
    image: mysql
    env_file:
      - .env.prod
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 10s
      retries: 10
    volumes:
      - botica_data:/var/lib/mysql
    networks:
      - botica_network

volumes:
  botica_data:

networks:
  botica_network:
    driver: bridge